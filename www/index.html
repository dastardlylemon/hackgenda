<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">
        <link rel="stylesheet" type="text/css" href="css/snap.css">
        <script type='text/javascript' src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
        <script type='text/javascript' src="js/snap.min.js"></script>
        <script type='text/javascript'
            src="https://cdn.firebase.com/js/simple-login/1.2.5/firebase-simple-login.js">
            </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript">
            var myScroll;
            function loaded() {
                var h = document.getElementById('scroller').scrollHeight * (1/3);
                document.getElementById('wrapper').setAttribute("style","height:"+h+"px");
                myScroll = new IScroll('#wrapper');
            }
            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <title>HACKGENDA</title>
    </head>
    <body>
        <div class='snap-drawers'>
            <div class='snap-drawer snap-drawer-left'>
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="item-updates">Updates</li>
                    <li class="topcoat-list__item" id="item-schedule" onclick="didSelectSchedule()">Schedule</li>
                    <li class="topcoat-list__item" id="item-awards">Sponsor Awards</li>
                    <li class="topcoat-list__item" id="item-chat">Sponsor Chat</li>
                </ul>
            </div>
            <div class="main snap-content" id="content">
                <div class="topcoat-navigation-bar">
                    <a id="open-left">&equiv;</a>
                    <div class="topcoat-navigation-bar__item center full">
                        <h1 class="topcoat-navigation-bar__title">HACKATHON NAME</h1>
                    </div>
                </div>
                <div id="debug"></div>
                <div id="wrapper">
                    <div class="topcoat-list" id="scroller"></div>
                </div>
            </div>
        </div>
    </body>
</html>
